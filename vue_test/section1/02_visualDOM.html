<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :style="{fontSize:fontSize}">styleTest</div>
        <div :class="{active:isActive}">classTest</div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data(){
                return{
                    fontSize: '20px', //font-sizeの形式は使えない
                    isActive: true
                    

                }
            }
        })
    </script>
</body>
</html>
