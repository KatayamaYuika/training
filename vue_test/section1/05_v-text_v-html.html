<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="test"></div>
        <div v-html="test"></div>

                return{
                   test: 'aaaa<br>iii', 
                }
            }
        })
        
    </script>
