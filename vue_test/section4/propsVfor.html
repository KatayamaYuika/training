<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f00505b305.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .parent{
            width: 880px;
            margin: 0 auto;
            border: 1px red solid;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px blue solid;
        }    
    </style>
</head>
<body>
    <div id="app" class="parent">
        <array-test v-for="member in members" :key="member.name" :item="member" class="child"></array-test>
    </div>

    <script>
        let arrayTest = {
            props: {
                item: {
                    type: Object
                }
            },
            template: 
            `<div>
                <p>
                    {{item.name}} <!-- propsのオブジェクト名-->
                </p>    
            </div>`
        }
        let app = new Vue({
            el: '#app', 
            components: {
                arrayTest
            },
            data(){ 
                return{
                    members: [
                        {name: 'aaaa'},
                        {name: 'bbbb'},
                        {name: 'cccc'}
                    ]
                }
            }
        })
        
    </script>
</body>
</html>
