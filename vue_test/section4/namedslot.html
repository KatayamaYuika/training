<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f00505b305.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .parent{
            width: 880px;
            margin: 0 auto;
            border: 1px red solid;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px blue solid;
        }    
    </style>
</head>

<body>
    <div id="app" class="parent">
        <my-com class="child">
            <template v-slot:header>
                ヘッダー

            </template>
            main
            <template #footer>
                フッター

            </template>
            めいん
        </my-com>
    </div>

    <script>
        let myCom = {
            template: 
            `<div>
                <slot name="header">
                header
                </slot>
                <slot>main contents</slot>
                <slot name="footer">
                    footer
                </slot>    
            </div>`
        }
        let app = new Vue({
            el: '#app', 
            data(){ 
                return{
                    
                }
            },
            components: {
                myCom
            }
        })
        
    </script>
</body>
</html>
