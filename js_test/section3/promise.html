<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promiseTest1(){
            return new Promise((ok) => {
                ok('プロミス1');
            });
        }

        console.log(promiseTest1())

        const promiseTest2 = new Promise((ok) => {
            ok('プロミス2');
        });

        console.log(promiseTest2)

        function promiseTest3(input){
            return new Promise(ok => {
                ok(`プロミス${input}`);
            })
        }

        console.log(promiseTest3('3'));

        function promiseTest4(pay){
            return new Promise((ok,ng) => {
                if(pay >= 100){
                    let change = pay - 100;
                ok(change);
                }
                ng('お金が足りません')
            })
        }

        console.log(promiseTest4(80).catch(e => {console.log(e)}));

        promiseTest(290, 2).then(change1 => promiseTest(change1, 3)).then(change2 => promiseTest(change2, 2)).catch(e => console.log(e));

        promiseTest4(180).then(change1 => {
            console.log(change1);
            return promiseTest4(change1);
        }).then(change2 => {
            console.log(change2);
        }).catch(e => {console.log(e)});

        function promiseTest(pay, seconds){
            return new Promise((ok, ng) => {
                setTimeout(() => {
                    if(pay >= 100){
                        let change = pay - 100;
                        console.log(`${seconds}秒、おつりは${change}円`)
                        ok(change);
                    }
                    ng('お金が足りません')
                }, seconds * 1000);
            })
        }

        
    </script>
</body>
</html>
